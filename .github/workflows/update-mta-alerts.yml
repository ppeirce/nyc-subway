name: Update MTA Alerts

on:
  schedule:
    - cron: '0 13 * * *'  # Runs at 13:00 UTC daily
  workflow_dispatch:       # Allows manual trigger

jobs:
  update-alerts:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: |
          npm install
      
      - name: Create required directories and files
        run: |
          mkdir -p data templates
          touch data/last_check.json index.html
      
      - name: Run alert check
        run: node src/fetch_alerts.js
      
      - name: Commit and push if there are changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "Update alerts $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push
